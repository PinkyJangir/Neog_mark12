<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculate Hypotenuse</title>
  </head>
  <body>
    <div class="main">
      <h1 class="name">Fun with triangles</h1>
      <div class="is"> 
          <a href="triangle.html">Is Triangle?</a>
      </div>
      <div class="quiz">
          <a href="quiz.html">Quiz</a>
      </div>
      <div class="hypo">
          <a href="_hypotenuse.html">Hypotenuse</a>
      </div>
      <div class="area">
        <a href="index.html">Area of Triangle</a>
      </div>
    </div>
    <main class="calculate-hypo-main">
      <center>
        <h1>Calculate Hypotenuse of a triangle</h1>
        <label class="input-label" for="a"
          ><p>Enter base value (a) </p>
          <input type="number" class="input-text side-input" />
        </label>
        <label class="input-label" for="b">
          <p>Enter height value (b) </p>
          <input type="number" class="input-text side-input" />
        </label>
        <br><br>
        <button class="btn-check" id="calculate-hypotenuse-btn">
          Calculate hypotenuse
        </button>
        <h1>Hypotenuse formula</h1>
        <h3>√(base² + height²)</h3>
        <h2 class="output"></h2>
      </center>
    </main>
    <div class="main">
  </div>
    <script src="hypotenuse.js"></script>
